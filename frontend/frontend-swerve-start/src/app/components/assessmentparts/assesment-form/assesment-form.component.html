<div *ngIf = "adminStatus || physStatus">
  <h1>Form Editor:</h1>
  <mat-card class="col-sm-offset-1 col-sm-10" [formGroup]="userForm">
    <div class="col-sm-6">
      <div class="col-sm-9">
        <mat-form-field style="width:100%" >
          <input matInput placeholder="Name" formControlName="name"  >
        </mat-form-field>
      </div>
      <div class="col-sm-12">
        <mat-form-field style="width:100%;" >
          <textarea matInput placeholder="Description" formControlName="description" style="min-height:100px" ></textarea>
        </mat-form-field>
      </div>
    </div>
      <!--<label for=>Type:</label> -->
    <div class="col-sm-6">
      <h3 class="text-center">Selected Questions</h3>
      <mat-accordion>  <!--exerciseChosen of selectedExercises-->
        <mat-expansion-panel  *ngFor="let question of selectedQuestions; let i = index">
          <mat-expansion-panel-header>
            {{question.name}}
          </mat-expansion-panel-header>
            {{question.questionText}}<br>
            <i>{{question.helpDescription}}</i> 
          <mat-action-row>
            <button mat-raised-button type="button" (click)="removeQuestion(i)">Remove</button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <mat-card-actions class="col-sm-12" style="margin-left:40px;margin-bottom:20px">	
      <button mat-raised-button type="submit" (click)="onNewAssesmentTest()">Submit</button>
      <button mat-raised-button type="button" (click)="redirectSelect()" >Cancel</button>
    </mat-card-actions>	
  </mat-card>
</div>
<div class="col-sm-offset-2 col-sm-8">
  <app-question-list (uploaded)="selectQuestion($event)"></app-question-list>
</div>

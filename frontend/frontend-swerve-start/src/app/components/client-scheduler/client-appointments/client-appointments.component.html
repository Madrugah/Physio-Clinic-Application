<!--MAT TABLE-->
<div class="example-container mat-elevation-z8 col-sm-offset-1 col-sm-10" style="padding-bottom:20px">
  <mat-table #table [dataSource]="dataSource" matSort>
     Name Column 
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Confirmed Appointments </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}}<!--value--> </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.startDate}}<!--value--> </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></mat-row>
  </mat-table>

 
</div>

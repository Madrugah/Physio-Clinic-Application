<div class="text-center" style="margin: 20px">
  <mat-card-title style="color: #016cae">Question Types</mat-card-title>
</div>
<div class="col-xs-12 text-center" style="margin-top:20px">
  <form id="search" (ngSubmit)="onSearchForms(f)" #f="ngForm">
    <mat-form-field style="margin-right:5px">
      <mat-label>Search Term</mat-label>
      <input matInput placeholder="Search" name="SearchExercises" ngModel>
    </mat-form-field>
    <button mat-raised-button type="submit"> Search </button>
  </form>
</div>

<!--MAT TABLE-->
<div class="example-container mat-elevation-z8 col-sm-offset-1 col-sm-10" style="margin-bottom:20px">
  <mat-table #table [dataSource]="dataSource" matSort>

    Button Column
    <ng-container matColumnDef="button">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button (click)="delete(element)"><span class="glyphicon glyphicon-remove"></span></button>
      </mat-cell>
    </ng-container>

    assessement test Column
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Test Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

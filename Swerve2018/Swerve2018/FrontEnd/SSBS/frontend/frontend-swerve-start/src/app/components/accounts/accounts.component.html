<mat-card>
  <mat-card-title>
    Login to Service
  </mat-card-title>
  <form (ngSubmit)="onButtonPress(f)" #f="ngForm" novalidate>
    <div class="form-group col-sm-6">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="password" name="password" required>
    </div>
    <button mat-raised-button type="submit">Log In</button>
  </form>
  <br>
  <p>Don't have an account? create one <a routerLink="/login">Here.</a></p>
</mat-card>
